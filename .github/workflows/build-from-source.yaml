name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
      with:
        repository: 'espressif/esp-idf'
        path: 'esp-idf'
        submodules: 'recursive'
        ref: 'v5.5.1'

    - working-directory: esp-idf
      shell: cmd
      run: |
        .\install.bat
